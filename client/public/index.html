<!DOCTYPE html>
<html>
    <head>
        <title>Travel Planner</title>
        <meta charset="utf-8" />
        <meta lang="en" content>

    <body>
        <form method="post" action="/huga">
            <p>Where do you want to go?</p>
            <label for="Sea">Sea</label><input type="checkbox" name="Where" value="Sea" id="Sea">
            <labe for="Mountain">Mountain</labe><input type="checkbox" name="Where" value="Mountain" id="Mountain">
            <label for="City">City</label><input type="checkbox" name="Where" value="City" id="City">
            <label for="Asia">Asia</label><input type="checkbox" name="Where" value="Asia" id="Asia">
            <br>
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="">1</option>
              <option value="2">2</option>
              <option value="3-4">3-4</option>
              <option value="5~">More than 5</option>
            </select>
            <br>
            <label for="NumOfPeople">How many people in your group?</label>
            <select id="NumOfPeople" name="NumberOfPeople">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3-4">3-4</option>
              <option value="5~">More than 5</option>
            </select>

            <input type="submit" value="submit" />
        </form>
    </body>
</html>
